<body bgcolor="#FFFFFF">
<table align=center border=0 cellpadding=0 cellspacing=0 width="90%">
  <tbody> 
  <tr> 
    <td> 
      <div align=center><font color=#ff0000>拨号上网 <br>
        <br>
        <br>
        </font></div>
    </td>
  </tr>
  <tr> 
    <td> 
      <p>使用电话线创建拨号连接 打开 网络和拨号连接。</p>
      <p> 双击“新建连接”，然后单击“下一步”。 <br>
        单击“拨号到专用网络”，单击“下一步”，然后按照“网络连接向导”中的说明进行操作。<br>
      </p>
      <p>注意 <br>
        要打开“网络和拨号连接”，请单击“开始”，指向“设置”，然后单击“网络和拨号连接”。 <br>
        在连接到远程访问服务器时，可以通过电话线访问数据文件；但不能远程运行程序。<br>
        对于大多数应用程序来说，通过电话线运行程序非常慢，使人难以接受。<br>
        为了获得最佳性能，您应该在本地计算机上安装所需应用程序的合法副本。 </p>
      </td>
  </tr>
  </tbody>
</table>
</body>
</html>
